[workspace]
members = [
  "blobstore",
  "dagify",
  "dagio",
  "derivation",
  "dir",
  "handle",
  "host",
  "memstore",
  "serialization",
  "table",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
anyhow = "1.0.66"
async-trait = "0.1.58"
blake3 = "1.3.1"
derive_more = "0.99.17"
test-case = "2.2.2"

[workspace.dependencies.tokio]
version = "1.21.2"
features = [
  "io-util",
  "rt",
  "macros",
]

[workspace.dependencies.wasmtime]
version = "2.0.2"
features = [
  "async",
]
