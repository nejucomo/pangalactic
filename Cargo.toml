anyhow = "1.0.66"
anyhow-std = "0.1.4"
async-trait = "0.1.58"
base64 = "0.21.5"
blake3 = "1.3.1"
clap = { version = "4.4.11", features = ["derive", "unstable-doc"] }
derive_more = "0.99.17"
dirs = "5.0.1"
