# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: cargo fmt -- --check

      - run: cargo build

      - run: cargo doc

      - run: cargo test --verbose
